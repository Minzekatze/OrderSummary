<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class="tile">
        <div class="header"><p>Order summary</p></div>
        <div class="descr"><p>Tap on a song, audiobook or podcast to play it on your device right away!</p></div>
        <div class="plan">
            <img src="cloudy.png" alt="musicicon">
            <div class="planselection"><p id="planname">Annual Plan</p><p id="planprice">$29.99/year</p></div>
            <div class="change"><p>Change</p></div>
        </div>
        <button class="btn">Proceed to payment</button>
        <div class="cancel"><p>Cancel order</p></div>
    </div>
</body>
</html>
